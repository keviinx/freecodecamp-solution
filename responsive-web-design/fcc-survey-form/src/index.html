<h1 id="title">keviinx Survey Form</h1>
<p id="description">Thank you for taking your time to fill up this form for my FCC course.</p>

<form id="survey-form">
  <label id="name-label">Name</label><input type="text" id="name" required placeholder="Please enter your name"/>
  <label id="email-label">E-mail</label>
  <input type="email" id="email" required placeholder="Please enter your e-mail"/>
  <label id="number-label">Number</label>
  <input type="number" id="number" min="0" max="100" placeholder="Please enter a number between 0 and 100"/>
  <select id="dropdown">
    <option selected disabled value>Select your hobby</option>
    <option>Listening to music</option>
    <option>Playing video games</option>
  </select>
  <p>What type of car do you drive?</p>
  <label><input type="radio" name="car" value="sedan"/>Sedan</label>
  <label><input type="radio" name="car" value="sports"/>Sports</label>
  <label><input type="radio" name="car" value="station-wagon"/>Station Wagon</label>
  <p>What devices do you use? (check all the apply)</p>
  <label><input type="checkbox" value="laptop"/>Laptop</label>
  <label><input type="checkbox" value="desktop"/>Desktop</label>
  <label><input type="checkbox" value="mobile-phone"/>Mobile phone</label>
  <p>Any additional comments you want to add?</p>
  <textarea>
  </textarea>
  <button id=submit>Submit</button>
  
</form>
